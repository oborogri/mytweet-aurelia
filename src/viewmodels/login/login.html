<template>
    <section class="ui stacked segment">
        <div class="ui three column grid">
            <div class="ui four wide column">
                <img src="../../../../assets/images/welcome.jpg" class="ui medium image">
            </div>
            <div class="ui six wide column">
                <h2> Welcome to MyTweet</h2>
                <p> Connect with your friends â€” and other fascinating people.<br>
                    Get in-the-moment updates on the things that interest you.<br>
                    And watch events unfold, in real time, from every angle.
                </p>
                <p>
                    You need to create an account to use our Services.<br>
                    You are responsible for safeguarding your account, so use a strong password and limit its use to this account.
                </p>
                <button show.bind="registered" class="ui basic grey tiny button" id="signup" click.trigger="signup()">
                    <i class="user icon"></i>Sign up</button>
                <button show.bind="!registered" class="ui basic grey tiny button" id="login" click.trigger="signin()">
                    <i class="sign in icon"></i>Sign in</button>
            </div>
            <div class="ui six wide column fluid form">
                <div show.bind="registered">
                    <form submit.delegate="login($event)" class="ui stacked segment form">
                        <h5 class="ui dividing header">Sign in</h5>
                        <div class="field">
                            <label>Username</label> <input placeholder="Email" value.bind="email">
                        </div>
                        <div class="field">
                            <label>Password</label> <input type="password" value.bind="password">
                        </div>
                        <button class="ui tiny grey submit button"><i class="sign in icon"></i>Sign in</button>
                        <h5>${prompt}</h5>
                    </form>
                    </div>
                <div show.bind="!registered" class="ui stacked segment">
                    <form submit.delegate="register($event)">
                        <h5 class="ui dividing header">Register</h5>
                        <div class="two fields">
                            <div class="field">
                                <label>First Name</label>
                                <input placeholder="First Name" type="text" value.bind="firstName">
                            </div>
                            <div class="field">
                                <label>Last Name</label>
                                <input placeholder="Last Name" type="text" value.bind="lastName">
                            </div>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input placeholder="Email" type="text" value.bind="email">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" value.bind="password">
                        </div>
                        <button class="ui tiny grey submit button"><i class="add user icon"></i>Submit</button>
                    </form>
                </div>
                </div>
            </div>
    </section>
</template>
