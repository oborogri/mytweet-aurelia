<template>
    <section class="ui two column stackable grid basic segment">
        <form submit.trigger="createTweet()" class="ui form ten wide column stacked segment">
            <h5>Enter text here 140 characters max</h5>
            <div class="field">
                <textarea maxlength="140" value.bind="text" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="grouped inline fields">
                <h3 class="ui dividing header"> Select Sender </h3>
                <div class="field" repeat.for="sender of senders">
                    <div class="ui radio checkbox">
                        <input type="radio" model.bind="sender" checked.bind="selectedSender">
                        <label>${sender.lastName}, ${sender.firstName}</label>
                    </div>
                </div>
                <label class="ui circular label"> ${selectedSender.firstName} ${selectedSender.lastName}</label>
            </div>
            <button class="ui grey submit button"><i class="twitter icon"></i>Post</button>
        </form>
        </div>
        </div>
    </section>
</template>
